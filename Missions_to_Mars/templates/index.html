<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Mission to Mars</title>
</head>

<body>
  <div class="container">
    <section id="scrape" class="jumbotron text-center">
      <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </section>
    <section id="upper" class>
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-12">
              <h2>Latest Mars News</h2>
              <hr>
              <h3>{{ mars.title }}</h3>
              <p>{{ mars.paragraph }}</p>
            </div>
            <div class="col-md-12">
              <h2>Feature Mars Image</h2>
              <img class="img_fluid" src="{{mars.feature_image_url }}" alt="Last Image from Mars">
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class= "col-md-12">
              <div class="media border border-dark">
                <div class="media border border-dark">
                  <div class="media-body my-3 mx-1">
                    <h4>Current Weather on Mars</h4>
                    <p>{{ mars.weather }}</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12 mt-5">
              <h4>Mars Facts</h4>
              <hr>
              <table border="1" class="dataframe">
              {{mars.facts}}
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="lower" class>
      <div class="row mt-5">
        <div class="col-md-12 text-center">
          <h2>Mars Hemispheres</h2>
          <hr>
        </div>
        <div class="col=md-6">
          <figure class="figure">
            <img class="figure-img img-fluid my-1" src="{{mars.hemis_url[1]}}" alt="Image from Mars Hemispheres">
            <figcaption class="figure-caption">
              <h4>{{mars.hemis_title[1]}}</h4>
            </figcaption>
          </figure>
        </div>
        <div class="col=md-6">
          <figure class="figure">
            <img class="figure-img img-fluid my-1" src="{{mars.hemis_url}}" alt="Image from Mars Hemispheres">
            <figcaption class="figure-caption">
              <h4>{{mars.hemis_title}}</h4>
            </figcaption>
          </figure>
        </div>
        <div class="col=md-6">
          <figure class="figure">
            <img class="figure-img img-fluid my-1" src="{{mars.hemis_url}}" alt="Image from Mars Hemispheres">
            <figcaption class="figure-caption">
              <h4>{{mars.hemis_title}}</h4>
            </figcaption>
          </figure>
        </div>
        <div class="col=md-6">
          <figure class="figure">
            <img class="figure-img img-fluid my-1" src="{{mars.hemis_url}}" alt="Image from Mars Hemispheres">
            <figcaption class="figure-caption">
              <h4>{{mars.hemis_title}}</h4>
            </figcaption>
          </figure>
        </div>
      </div>
    </section>
</body>
</html>
